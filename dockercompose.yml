version: '3.9'

services:
    api:
      build:
          context: .
          dockerfile: ./docker/local/django/dockerfile

      command: /start
      volumes:
          - .:/app
          - static_volume:/app/staticfiles
          - media_volume:/app/media_files

      ports:
          - "8000:8000"
      env_file:
          - .env 
      depends_on:
          - postgres-db
      networks:
          - estate-react

networks:
  estate-react:
    driver: bridge
    
                                     